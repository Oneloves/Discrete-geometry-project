<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>

</head>


<body onload="webGLStart();">

	<div id="container">
		<div id="left">
			<canvas id="WebGL-test" style="border:none;" width="600" height="600"></canvas>
		</div>
		
		<div id="right">
			<hr/>
			<div class="slidecontainer">
			  <input type="range" min="-100" max="100" value="0" class="slider" id="lumX">
			  <p>Value X: <span id="lumXText"></span></p>
			</div>			
			<div class="slidecontainer">
			  <input type="range" min="-100" max="100" value="-18" class="slider" id="lumY">
			  <p>Value Y: <span id="lumYText"></span></p>
			</div>		
			<div class="slidecontainer">
			  <input type="range" min="-100" max="100" value="0" class="slider" id="lumZ">
			  <p>Value Z: <span id="lumZText"></span></p>
			</div>
			<hr/>
		</div>
		
	</div>	
		
	<script>
		<!-- Lum -->
		var sliderLumX = document.getElementById("lumX");
		var outputLumX = document.getElementById("lumXText");
		outputLumX.innerHTML = sliderLumX.value/10;
		sliderLumX.oninput = function() {
			outputLumX.innerHTML = this.value/10;
		}
		
		var sliderLumY = document.getElementById("lumY");
		var outputLumY = document.getElementById("lumYText");
		outputLumY.innerHTML = sliderLumY.value/10;
		sliderLumY.oninput = function() {
			outputLumY.innerHTML = this.value/10;
		}
		
		var sliderLumZ = document.getElementById("lumZ");
		var outputLumZ = document.getElementById("lumZText");
		outputLumZ.innerHTML = sliderLumZ.value/10;
		sliderLumZ.oninput = function() {
			outputLumZ.innerHTML = this.value/10;
		}

		
		<!-- Sphere -->
		var sliderSphereTranslateX = document.getElementById("sphereTranslateX");
		var outputSphereTranslateX = document.getElementById("sphereTranslateXText");
		outputSphereTranslateX.innerHTML = sliderSphereTranslateX.value/10;

		sliderSphereTranslateX.oninput = function() {
			outputSphereTranslateX.innerHTML = this.value/10;
		}
		
	</script>
	
</body>


</html>
